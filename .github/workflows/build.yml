name: Build HAVEN

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake (will download dependencies and fail - that's OK)
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release || true

    - name: Fix old dependency CMakeLists.txt files
      shell: bash
      run: |
        # Find and fix ALL dependency CMakeLists.txt files with old cmake_minimum_required
        # This catches any version < 3.5 and updates it, including bare "VERSION 3"

        find build/_deps -name "CMakeLists.txt" -type f 2>/dev/null | while read file; do
          echo "Patching $file"
          sed -i \
            -e 's/cmake_minimum_required(\s*VERSION\s\+2\.[0-9]\+\(\.[0-9]\+\)\?\s*)/cmake_minimum_required(VERSION 3.5)/g' \
            -e 's/cmake_minimum_required(\s*VERSION\s\+3\.0\s*)/cmake_minimum_required(VERSION 3.5)/g' \
            -e 's/cmake_minimum_required(\s*VERSION\s\+3\.1\s*)/cmake_minimum_required(VERSION 3.5)/g' \
            -e 's/cmake_minimum_required(\s*VERSION\s\+3\.2\s*)/cmake_minimum_required(VERSION 3.5)/g' \
            -e 's/cmake_minimum_required(\s*VERSION\s\+3\.3\s*)/cmake_minimum_required(VERSION 3.5)/g' \
            -e 's/cmake_minimum_required(\s*VERSION\s\+3\.4\s*)/cmake_minimum_required(VERSION 3.5)/g' \
            -e 's/cmake_minimum_required(\s*VERSION\s\+3\s*)/cmake_minimum_required(VERSION 3.5)/g' \
            "$file"
        done

        echo "Patched all old CMakeLists.txt files in dependencies"

    - name: Reconfigure CMake (after fixes - should succeed)
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: HAVEN-dll
        path: build/Release/*.dll
        if-no-files-found: error

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Release/*.dll
        draft: false
        prerelease: false
