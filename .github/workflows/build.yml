name: Build HAVEN

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Download dependencies (will fail but that's OK)
      shell: bash
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release 2>&1 || true
        echo "Dependencies downloaded, errors expected"

    - name: Patch all old CMakeLists.txt files
      shell: bash
      run: |
        # Find and patch all CMakeLists.txt files in the build/_deps directory
        echo "Searching for CMakeLists.txt files to patch..."

        for file in build/_deps/*/CMakeLists.txt; do
          if [ -f "$file" ]; then
            echo "Patching: $file"

            # Read the file, replace old versions, write back
            sed -i.bak \
              -e 's/cmake_minimum_required(VERSION 2\.[0-9]\+)/cmake_minimum_required(VERSION 3.5)/g' \
              -e 's/cmake_minimum_required(VERSION 2\.[0-9]\+\.[0-9]\+)/cmake_minimum_required(VERSION 3.5)/g' \
              -e 's/cmake_minimum_required(VERSION 3)/cmake_minimum_required(VERSION 3.5)/g' \
              -e 's/cmake_minimum_required(VERSION 3\.0)/cmake_minimum_required(VERSION 3.5)/g' \
              -e 's/cmake_minimum_required(VERSION 3\.1)/cmake_minimum_required(VERSION 3.5)/g' \
              -e 's/cmake_minimum_required(VERSION 3\.2)/cmake_minimum_required(VERSION 3.5)/g' \
              -e 's/cmake_minimum_required(VERSION 3\.3)/cmake_minimum_required(VERSION 3.5)/g' \
              -e 's/cmake_minimum_required(VERSION 3\.4)/cmake_minimum_required(VERSION 3.5)/g' \
              "$file"

            echo "  Result: $(head -n 1 "$file")"
          fi
        done

        echo "Patching complete"

    - name: Configure CMake (should succeed now)
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: HAVEN-dll
        path: build/Release/*.dll
        if-no-files-found: error

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Release/*.dll
        draft: false
        prerelease: false
