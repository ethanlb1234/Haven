name: Build HAVEN

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Fetch dependencies (will fail on configure, that's OK)
      shell: bash
      continue-on-error: true
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release 2>&1 || true
        echo "Dependencies fetched (configure errors expected)"

    - name: Patch fetched dependency CMakeLists.txt files
      shell: bash
      run: |
        # Fix Vulkan Headers CMakeLists.txt
        if [ -f "build/_deps/vulkan-src/CMakeLists.txt" ]; then
          sed -i 's/cmake_minimum_required(VERSION 2\.[0-9]\+)/cmake_minimum_required(VERSION 3.5)/g' build/_deps/vulkan-src/CMakeLists.txt
          echo "✓ Patched Vulkan CMakeLists.txt"
        fi

        # Fix RDR-Classes CMakeLists.txt
        if [ -f "build/_deps/rdr-classes-src/CMakeLists.txt" ]; then
          sed -i 's/cmake_minimum_required(VERSION 3)/cmake_minimum_required(VERSION 3.5)/g' build/_deps/rdr-classes-src/CMakeLists.txt
          echo "✓ Patched RDR-Classes CMakeLists.txt"
        fi

        # Fix JSON CMakeLists.txt
        if [ -f "build/_deps/json-src/CMakeLists.txt" ]; then
          sed -i 's/cmake_minimum_required(VERSION 3\.[0-4])/cmake_minimum_required(VERSION 3.5)/g' build/_deps/json-src/CMakeLists.txt
          echo "✓ Patched JSON CMakeLists.txt"
        fi

        # Fix minhook CMakeLists.txt
        if [ -f "build/_deps/minhook-src/CMakeLists.txt" ]; then
          sed -i 's/cmake_minimum_required(VERSION 3\.[0-4])/cmake_minimum_required(VERSION 3.5)/g' build/_deps/minhook-src/CMakeLists.txt
          echo "✓ Patched Minhook CMakeLists.txt"
        fi

    - name: Configure CMake (second pass with patched dependencies)
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: HAVEN-dll
        path: build/Release/*.dll
        if-no-files-found: error

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Release/*.dll
        draft: false
        prerelease: false
