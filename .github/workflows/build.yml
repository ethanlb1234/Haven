name: Build HAVEN

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake (will download dependencies)
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      continue-on-error: true

    - name: Fix old dependency CMakeLists.txt files
      shell: bash
      run: |
        # Fix Vulkan-Headers old CMakeLists.txt (sdk-1.1.108 from 2018)
        if [ -f "build/_deps/vulkan-src/CMakeLists.txt" ]; then
          sed -i 's/cmake_minimum_required(VERSION 2.8.11)/cmake_minimum_required(VERSION 3.5)/g' build/_deps/vulkan-src/CMakeLists.txt
        fi

        # Fix RDR-Classes old CMakeLists.txt
        if [ -f "build/_deps/rdr-classes-src/CMakeLists.txt" ]; then
          sed -i 's/cmake_minimum_required(VERSION 3)/cmake_minimum_required(VERSION 3.5)/g' build/_deps/rdr-classes-src/CMakeLists.txt
        fi

    - name: Reconfigure CMake (after fixes)
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: HAVEN-dll
        path: build/Release/*.dll
        if-no-files-found: error

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Release/*.dll
        draft: false
        prerelease: false
